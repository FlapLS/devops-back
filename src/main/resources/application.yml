spring:
  application:
    name: Spacemarine-Service
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driverClassName: org.h2.Driver
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
  test:
    ignore-configuration-validation:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    open-in-view: false
server:
  port: 8080
